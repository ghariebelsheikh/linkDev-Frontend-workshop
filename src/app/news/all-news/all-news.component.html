<div class="container-fluid px-5">
  <div class="row">
    <div class="col-12">
      <header class="section-header">
        <h3 class="section-header-text">News</h3>
      </header>
    </div>
    <div class="col-12">
      <app-news-filter
        (filterItem)="filterWithCategory($event)"
        (searchQuery)="filter($event)"
        (sortFlag)="sort($event)"
      >
      </app-news-filter>
    </div>
    <div *ngFor="let article of filteredArticles" class="col-lg-4">
      <app-news-card [article]="article"></app-news-card>
    </div>
  </div>
</div>
